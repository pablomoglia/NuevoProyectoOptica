<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@1,300&amily=Zilla+Slab:ital@1&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../multim/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Óptica Muntane</title>
</head>

<body>
    <div class="contenedorSolicitarTurno">
        <header class="header">
            <img src="../multim/logo.jpg" class="imgLogoHeader" alt="logo empresa">
            <ul class="menuHeader">
                <li>
                    <button class="btn btn-outline-light btnHeader"><a class="linkMenu"
                            href="../pages/nosotros.html">Nosotros</a></button>
                </li>
                <li>
                    <button class="btn btn-outline-light btnHeader"><a class="linkMenu"
                            href="../pages/lentes.html">Lentes</a></button>
                </li>
                <li>
                    <button class="btn btn-outline-light btnHeader"><a class="linkMenu"
                            href="../pages/prodyacc.html">Productos y Accesorios</a></button>
                </li>
                <li>
                    <button class="btn btn-outline-light btnHeader"><a class="linkMenu"
                            href="../pages/solicitarturno.html">Solicitar Turno</a></button>
                </li>
                <li>
                    <button class="btn btn-outline-light btnHeader"><a class="linkMenu"
                            href="../pages/contacto.html">Contacto</a></button>
                </li>
            </ul>
        </header>
        <div class="home">
            <a href="../index.html"><img src="../multim/home.png" alt="ir al home"></a></a>
        </div>
        <form class="text-light text-center formSoltur">
            <h2 class="text-center text-light p-5 fontTitulo">
                Solicitar Turno
            </h2>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Pablo">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Moglia">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Seleccionar fecha</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Horario</label>
                <input type="time" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-warning">Nunca compartiremos tu correo electrónico con
                    nadie .</div>
            </div>
            <button type="submit" class="btn btn-outline-secondary btnLoc">Solicitar</button>
        </form>
        <footer class="footer">
            <img src="../multim/logo.jpg" class="imgLogoFooter" alt="logo empresa">
            <div class="footerMenu">
                <div>
                    <a href="http://www.instagram.com" target="_blank"><img class="imgInsta" src="../multim/insta.png"
                            alt="instagram"></a>
                </div>
                <div>
                    <a href="http://www.facebook.com" target="_blank"><img class="imgFacebook"
                            src="../multim/facebook.png" alt="Facebook"></a>
                </div>
            </div>
            <ul class="ulFooter">
                <li>
                    Direccion
                </li>
                <li>
                    Email
                </li>
                <li>
                    Tel
                </li>
                <li>
                    Whatsapp
                </li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
